<!-- Frosted glass variant - keeps original text element exactly -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e6eefb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cde8f7;stop-opacity:1" />
    </linearGradient>
    <filter id="blurMe">
      <feGaussianBlur stdDeviation="30" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g2)" />
  <!-- translucent diagonal panels -->
  <g opacity="0.22" transform="rotate(-18 960 540)">
    <rect x="-200" y="200" width="1400" height="600" fill="white" filter="url(#blurMe)"/>
    <rect x="200" y="200" width="1400" height="600" fill="white" transform="translate(200,0)" opacity="0.16" filter="url(#blurMe)"/>
  </g>
  <!-- subtle noise overlay -->
  <rect width="100%" height="100%" fill="black" opacity="0.02"/>
  <text x="960" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" opacity="0.6">MeowOS</text>
</svg>
