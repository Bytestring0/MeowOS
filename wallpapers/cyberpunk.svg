<!-- Cyberpunk glow variant -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333399;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g7)" />
  <!-- glowing rectangles like skyscrapers -->
  <g fill="#0ff" opacity="0.5" filter="url(#glow)">
    <rect x="100" y="700" width="60" height="380"/>
    <rect x="180" y="600" width="40" height="480"/>
    <rect x="260" y="650" width="80" height="430"/>
    <rect x="360" y="550" width="50" height="530"/>
    <rect x="440" y="720" width="70" height="360"/>
  </g>
  <text x="960" y="540" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" opacity="0.6">MeowOS</text>
</svg>
